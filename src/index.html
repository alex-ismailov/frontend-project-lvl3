<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Aggregator</title>
  <!-- <link rel="stylesheet" href="/main.css"> -->
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="input-form container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="input-form__title display-3">RSS Reader</h1>
          <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
          <form id="rssForm" action class="rss-form">
            <div class="row">
              <div class="col-12 col-sm">
                <input id="rssFormInput" type="text" name="url" class="form-control form-control-lg w-100" autofocus placeholder='RSS link'>
              </div>
              <div class="col-12 col-sm-auto mt-3 mt-sm-0">
                <button type="submit" class="btn btn-lg btn-primary px-sm-5 w-100 w-sm-auto">Add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5"></section>
  </main>
  <footer class="footer border-top py-3 mt-5">
    <div class="container-xl">
      <div class="text-center">
        created by
        <a class="text-decoration-none" href="https://github.com/alex-ismailov" target="_blank">Alex Ismailov</a>
      </div>
    </div>
  </footer>
</body>
</html>
